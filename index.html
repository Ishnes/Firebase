<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
            font-weight: bold;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Witaj na stronie Firebase!</h1>
    <button id="google-login">Zaloguj się przez Google</button>
    <button id="logout">Wyloguj się</button>

    <!-- Element do wyświetlania wiadomości -->
    <div id="messages"></div>

    <!-- Tabela wyników -->
    <h2>Tablica wyników</h2>
    <table id="leaderboard" border="1">
        <thead>
            <tr>
                <th>Nick</th>
                <th>Wynik</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dane zostaną tutaj dynamicznie dodane przez JavaScript -->
        </tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>
